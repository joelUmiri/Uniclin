<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica UNICLIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0099cc, #00bfa5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0099cc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        input:focus {
            border-color: #0099cc;
        }

        .btn {
            background: #0099cc;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #007da3;
        }

        .back-home {
            display: block;
            margin-top: 15px;
            color: #0099cc;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Área de Login</h2>
    <form onsubmit="return loginUser(event)">
        <div class="form-group">
            <label for="perfil">Perfil</label>
            <select id="perfil" required>
                <option value="">Selecione...</option>
                <option value="recepcionista">Recepcionista</option>
                <option value="dentista">Dentista</option>
            </select>
        </div>

        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
    </form>
    <a href="index.html" class="back-home">← Voltar ao site</a>
</div>

<script>
function loginUser(event) {
    event.preventDefault();

    const perfil = document.getElementById('perfil').value;
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;

    // Exemplo simples de login local (sem backend)
    if (perfil === "recepcionista" && usuario === "recep" && senha === "1234") {
        alert("Login da recepcionista realizado com sucesso!");
        window.location.href = "painel_recepcionista.html";
    } else if (perfil === "dentista" && usuario === "dentista" && senha === "1234") {
        alert("Login do dentista realizado com sucesso!");
        window.location.href = "painel_dentista.html";
    } else {
        alert("Usuário ou senha incorretos.");
    }
}
</script>

</body>
</html>
