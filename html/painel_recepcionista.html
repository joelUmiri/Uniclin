<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Recepcionista - UNICLIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/painel_recepcionista.css">
</head>
<body data-perfil="recepcionista">

    <button class="mobile-menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo">
                <i class="fas fa-tooth"></i>
                <span>UNICLIN</span>
            </a>
        </div>
        <nav class="sidebar-menu">
            <a href="#" data-page="dashboard" class="active">
                <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
            </a>
            <a href="#" data-page="agendamentos">
                <i class="fas fa-calendar-check"></i><span>Agendamentos</span>
            </a>
            <a href="#" data-page="pacientes">
                <i class="fas fa-users"></i><span>Pacientes</span>
            </a>
            <a href="#" data-page="relatorios">
                <i class="fas fa-chart-bar"></i><span>Relatórios</span>
            </a>
            <a href="#" data-page="configuracoes">
                <i class="fas fa-cog"></i><span>Configurações</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>© 2025 UNICLIN</p>
        </div>
    </aside>

    <!-- CONTEÚDO DINÂMICO -->
    <main class="main-content">
        <div class="header-bar">
            <h1 id="page-title">Dashboard</h1>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="user-name">Carregando...</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <div id="page-content">
            <!-- Conteúdo carregado dinamicamente aqui -->
            <p>Carregando...</p>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="../js/auth.js"></script>
    <script src="../js/painel_recepcionista.js"></script>
    <script src="../js/agendamentos.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
